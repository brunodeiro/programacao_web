<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Pokesystem</title>
</head>
<style>
    form {
        margin: -130px 0 0 -210px;
        left: 50%; 
        top: 50%; 
        width: 400px;
        border: 1px solid gray;
        border-radius: 1em 0 1em 0;
        padding: 10px;
        background-color: rgb(218, 94, 94);
        position: absolute; 
        }

    form div + div {
        margin-top: 15px;
    }

    label{
        text-align: right;
        display: inline-block;
        width: 80px;
    }

    textarea{
        font: 12px sans-serif;
        width: 300px;
        border: 1px solid teal;
        border-radius: 3px;
        box-sizing: border-box;
        vertical-align: top;
        height: 100px;    
    }
    
    button{
        margin-left: 330px;
        border-radius: 3em;           
    }

    input{
        width: 295px;
        border: 1px solid teal;
        border-radius: 3px;
    }

    h3{
        text-align: center;
    }

    body{
        background-color: rgb(142, 207, 207);
    }
    select{
            border-radius: 3px;

        }
    #poder input{
        width: 50px;
    }

</style>
<body>
    <div id="form_pokesystem" >
        <form action="pokesystem.php" method="get">
            <div id="titulo">
                <h3>Pokesystem</h3>
            </div>

            <div id="nome">
                <label>Nome:</label>
                <input type="text" id="nome_user" placeholder="Digite o nome do pokemon"/>                
            </div>    

            <div id="tipo">
                <label>Tipo:</label>
                <select id="tipo">
                    <option value="">--Selecione</option>
                    <option value="eletrico" id="tipo_eletrico">Elétrico</option>
                    <option value="fogo" id="tipo_fogo">Fogo</option>
                    <option value="agua" id="tipo_agua">Água</option>
                    <option value="terra" id="tipo_terra">Terra</option>
                    <option value="gelo" id="tipo_gelo">Gelo</option>
                    <option value="psiquico" id="tipo_psiquico">Psíquico</option>
                    <option value="planta" id="tipo_planta">Planta</option>
                </select>
            </div>

            <div id="poder">
                <div id="ataque">
                    <label>Ataque:</label>
                    <input type="number" id="ataque" placeholder="0-100"/>
                    <label>Evoluido?</label>
                </div>
                
                <div id="defesa">
                    <label>Defesa:</label>
                    <input type="number" id="defesa" placeholder="0-100"/>
                    <input type="radio" name="evoluido" checked>Sim
                    <input type="radio" name="evoluido">Não                    
                </div>
            </div>

            

            <div id="Descrição">
                <label>Descrição:</label>
                <textarea id="Descrição_pokemon" placeholder="Quais as características do seu pokemon ?" cols="30" rows="10"></textarea>
            </div>

            <div id="botão">
                <button id="botao_salvar">Salvar</button>
            </div>
        </form>
    </div>    
</body>
</html>
